<!doctype html>
<html lang="en">

    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>
      InsightOrbit - Transform Data into Human Truths | Market Research &
      Analytics
    </title>
    <meta
      name="title"
      content="InsightOrbit - Transform Data into Human Truths | Market Research & Analytics"
    />

      content="InsightOrbit combines behavioral psychology with advanced research design to uncover authentic human insights. Strategic research frameworks, custom questionnaires, and growth recommendations that drive real business results."
    />
    <meta
      name="keywords"
      content="market research, consumer insights, behavioral psychology, data analytics, survey design, custom questionnaires, business intelligence, growth strategy, customer research, sentiment analysis"

    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://insightorbit.org/" />
    <meta
      property="og:title"
      content="InsightOrbit - Transform Data into Human Truths"
    />

      property="og:description"
      content="We don't just collect data—we uncover human truths. Transform raw responses into strategic clarity with behavioral psychology and advanced research design."
    />

    <meta property="og:site_name" content="InsightOrbit" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://insightorbit.org/" />
    <meta
      property="twitter:title"
      content="InsightOrbit - Transform Data into Human Truths"
    />
    <meta
      property="twitter:description"
      content="We don't just collect data—we uncover human truths. Transform raw responses into strategic clarity with behavioral psychology and advanced research design."
    />
    <meta
      property="twitter:image"
      content="https://insightorbit.org/twitter-image.jpg"
    />

    <link rel="canonical" href="https://insightorbit.org/" />
    <meta name="theme-color" content="#126AD6" />

          "@type": "ContactPoint",
          "email": "insightorbit11@gmail.com",

          "availableLanguage": ["English"]

        "sameAs": [
          "https://www.linkedin.com/company/insightorbit",
          "https://twitter.com/insightorbit"

        "address": {
          "@type": "PostalAddress",

        }
